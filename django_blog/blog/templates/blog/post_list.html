{% extends "blog/base.html" %}
{% block content %}
<h2>All Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            <small>by {{ post.author }} on {{ post.date_posted }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
